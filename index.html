<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ðŸŒŒ Wavelordâ„¢ - Morphing Platonic Solids</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #000;
        color: white;
        font-family: sans-serif;
      }
      #ui {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        padding: 1em;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div id="ui">
      <label for="shape">Choose a Solid:</label>
      <select id="shape">
        <option>Tetrahedron</option>
        <option>Cube</option>
        <option>Octahedron</option>
        <option>Dodecahedron</option>
        <option>Icosahedron</option>
      </select>
      <p id="desc"></p>
    </div>

    <script type="module">
      console.log("ðŸ“¦ Starting Platonic Solids Viewer");

      import * as THREE from "https://unpkg.com/three@0.152.2/build/three.module.js";
      import { solids, descriptions } from "./platonic.js";

      console.log("ðŸŽ² Loaded geometry keys:", Object.keys(solids));

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 3;
      camera.lookAt(0, 0, 0);
      console.log("ðŸŽ¯ Camera position:", camera.position);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Optional light (in case you use other materials later)
      const light = new THREE.HemisphereLight(0xffffff, 0x222222, 1);
      scene.add(light);

      const material = new THREE.MeshNormalMaterial({ wireframe: false });
      let mesh = new THREE.Mesh(solids.Cube.clone(), material);
      scene.add(mesh);
      console.log("ðŸ§± Initial mesh created:", mesh);

      function updateDesc(name) {
        document.getElementById("desc").textContent = descriptions[name];
      }

      function morphTo(name) {
        if (!solids[name]) {
          console.error("âŒ Invalid shape name:", name);
          return;
        }
        console.log(`ðŸ”„ Morphing to ${name}`);
        mesh.geometry.dispose();
        mesh.geometry = solids[name].clone();
        updateDesc(name);
      }

      document.getElementById("shape").addEventListener("change", (e) => {
        morphTo(e.target.value);
      });

      updateDesc("Cube");

      function animate(time) {
        requestAnimationFrame(animate);
        mesh.rotation.y += 0.01;
        mesh.rotation.x += 0.005;
        // console.log(`ðŸŒ€ Rendering frame at time: ${time}`);
        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
